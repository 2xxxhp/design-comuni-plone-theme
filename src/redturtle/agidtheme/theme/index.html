<!doctype html>
<html>
  <head>
    <title>RedTurtle Agid Theme</title>
    <link rel="shortcut icon" type="image/x-icon"
          href="barceloneta-favicon.ico" />

    <link rel="apple-touch-icon"
          href="barceloneta-apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="barceloneta-apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="barceloneta-apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="barceloneta-apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="barceloneta-apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed"
          href="barceloneta-apple-touch-icon-precomposed.png" />

    <script src="https://use.fontawesome.com/22e75ec526.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/redturtleagidtheme.css"  data-type="rt-agid"/>
    <link rel="stylesheet" type="text/css" media="print" href="./css/redturtleagidtheme.print.css" data-type="rt-agid" />

    <script>
        (function($) {
          $(document).ready(function() {

        // return-to-top arrow
          $(window).scroll(function() {
            if ($(this).scrollTop() >= 50) {
              $('#return-to-top').fadeIn(200);
            } else {
              $('#return-to-top').fadeOut(200);
            }
          });
          $('#return-to-top').click(function() {
            $('body,html').animate({
                scrollTop : 0
              }, 500);
          });
        });
      })(jQuery);
    </script>

  </head>
  <body>

  </body>
</html>
